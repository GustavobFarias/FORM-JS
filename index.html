<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM JS</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https: //fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário JavaScript</h1>
        <form id="formulario">
            <input type="number" id="campoA" required placeholder="Campo A">

            <p class="error-menssagem">
                [ERROR] O número do campo <b>A</b> precisa ser maior! Tente novamente.
            </p>

            <input type="number" id="campoB" required placeholder="Campo B">
            
            <button id="btn-enviar" type="submit">Enviar</button>

            <p class="sucesso"></p>

        </form>     
    </div>
    <script src="main.js"></script>
    
</body>
</html>
